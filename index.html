<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pendataan UTTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #map { height: 300px; }
  </style>
</head>
<body class="container py-4">
  <h2 class="mb-4">Form Pendataan UTTP</h2>

  <form id="uttpForm">
    <input type="hidden" id="editId">
    <div class="row mb-3">
      <div class="col"><input class="form-control" id="jenis" placeholder="Jenis UTTP" required></div>
      <div class="col"><input class="form-control" id="merk" placeholder="Merk" required></div>
    </div>
    <div class="row mb-3">
      <div class="col"><input class="form-control" id="model" placeholder="Model/Tipe" required></div>
      <div class="col"><input class="form-control" id="nomorSeri" placeholder="Nomor Seri" required></div>
    </div>
    <div class="row mb-3">
      <div class="col"><input type="date" class="form-control" id="tanggalTera" required></div>
      <div class="col"><input class="form-control" id="namaPemilik" placeholder="Nama Pemilik" required></div>
    </div>
    <div class="mb-3">
      <input class="form-control" id="lokasi" placeholder="Koordinat Lokasi (contoh: -7.3278,108.2206)" required>
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
    <button type="button" class="btn btn-secondary" onclick="resetForm()">Batal</button>
  </form>

  <h4 class="mt-5">Peta Lokasi</h4>
  <div id="map" class="border mb-4"></div>

  <h4>Data UTTP</h4>
  <table class="table table-bordered" id="dataTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Jenis</th>
        <th>Merk</th>
        <th>Model</th>
        <th>Nomor Seri</th>
        <th>Tanggal Tera</th>
        <th>Nama Pemilik</th>
        <th>Lokasi</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("uttpForm");
    const mapElement = document.getElementById("map");
    let map, marker;

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        id: document.getElementById("editId").value,
        jenis: jenis.value,
        merk: merk.value,
        model: model.value,
        nomorSeri: nomorSeri.value,
        tanggalTera: tanggalTera.value,
        namaPemilik: namaPemilik.value,
        lokasi: lokasi.value
      };

      const method = data.id ? "updateData" : ""; // kosong = simpan baru (POST ke Web App)

      const url = method
        ? "https://script.google.com/macros/s/AKfycbyqfsvORATiugdfTVgVBYOMIhdngS1-nCCbOaMmkhotT2o3Ve5KYB9LPVdIVmsGAihh/exec?" + new URLSearchParams({ method })
        : "https://script.google.com/macros/s/AKfycbyqfsvORATiugdfTVgVBYOMIhdngS1-nCCbOaMmkhotT2o3Ve5KYB9LPVdIVmsGAihh/exec";

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(data)
      });

      const text = await res.text();
      alert(text);
      resetForm();
      loadData();
      tampilkanPeta(data.lokasi);
    });

    function tampilkanPeta(lokasiString) {
      const [lat, lng] = lokasiString.split(",").map(Number);
      const posisi = { lat, lng };

      if (!map) {
        map = new google.maps.Map(mapElement, { zoom: 15, center: posisi });
        marker = new google.maps.Marker({ position: posisi, map });
      } else {
        map.setCenter(posisi);
        marker.setPosition(posisi);
      }
    }

    function resetForm() {
      form.reset();
      document.getElementById("editId").value = "";
    }

    async function loadData() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbyqfsvORATiugdfTVgVBYOMIhdngS1-nCCbOaMmkhotT2o3Ve5KYB9LPVdIVmsGAihh/exec?method=getData");
      const data = await res.json();
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      data.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.jenis}</td>
          <td>${item.merk}</td>
          <td>${item.model}</td>
          <td>${item.nomorSeri}</td>
          <td>${item.tanggalTera}</td>
          <td>${item.namaPemilik}</td>
          <td>${item.lokasi}</td>
          <td>
            <button class="btn btn-sm btn-warning" onclick='editData(${JSON.stringify(item)})'>Edit</button>
            <button class="btn btn-sm btn-danger" onclick='hapusData(${item.id})'>Hapus</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editData(data) {
      document.getElementById("editId").value = data.id;
      jenis.value = data.jenis;
      merk.value = data.merk;
      model.value = data.model;
      nomorSeri.value = data.nomorSeri;
      tanggalTera.value = data.tanggalTera;
      namaPemilik.value = data.namaPemilik;
      lokasi.value = data.lokasi;
      tampilkanPeta(data.lokasi);
    }

    async function hapusData(id) {
      if (!confirm("Yakin ingin menghapus data ini?")) return;

      const res = await fetch("https://script.google.com/macros/s/AKfycbyqfsvORATiugdfTVgVBYOMIhdngS1-nCCbOaMmkhotT2o3Ve5KYB9LPVdIVmsGAihh/exec?method=deleteData", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ id })
      });

      const text = await res.text();
      alert(text);
      loadData();
    }

    window.onload = () => {
      loadData();
    };
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtI4I8JcZHCFLXJQzG4koKUvKQzqERPdc&callback=initMap">
  </script>
  <script>
    function initMap() {
      map = new google.maps.Map(mapElement, {
        center: { lat: -7.35, lng: 108.2 },
        zoom: 12
      });
    }
  </script>
</body>
</html>
